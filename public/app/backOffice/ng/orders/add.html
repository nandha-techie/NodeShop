<img id="loadingDiv" src="BE_assets/images/loader.gif" ng-show="loader"/>
    <div id="wrapper" ng-class="{'toggled' : !toggle}">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">ADMIN PANEL</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a ui-sref="orderlist">Orders</a></li>
                <li><a ui-sref="orderlist">Overview</a></li>
                <li><a ui-sref="orderlist">Events</a></li>
                <li><a ui-sref="orderlist">About</a></li>
                <li><a ui-sref="orderlist">Services</a></li>
                <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
        <button class="btn btn-default" ng-click="toggle = !toggle" id="menu-toggle">Toggle</button>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div style="padding: 10px 0px 0px 20px;">
                    <form name="newProduct" ng-submit="addProduct(newProduct, add)" novalidate>
                        <div class="form-group row">
                           <label for="example-text-input" class="col-sm-2">Categories</label>
                          <div class="col-sm-5">
                            <select name="category" ng-model="add.category" required>
                                <option value="nature" selected>Nature</option>
                                <option value="watches">Watches</option>
                            </select>
                            <div ng-if="!add.category" ng-messages="newProduct.category.$error" class="error-text" role="alert">
                                <div ng-message="required" style="color: red">Category field required</div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2">Name</label>
                            <div class="col-sm-5">
                                <input type="text" name="name" ng-model="add.name" required></input>
                                <div ng-if="!add.name" ng-messages="newProduct.name.$error" class="error-text" role="alert">
                                    <div ng-message="required" style="color: red">Name field required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2">Image</label>
                            <div class="col-sm-5">
                                <input type="file" class="fileinput-filename" ngf-select="selectedFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="10000" ngf-max-size="5MB"><span ng-show="imgShow" style=""><img ng-src="{{add.image_path}}" style="width: 30px; height: 30px;"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2">Price</label>
                            <div class="col-sm-5">
                                <input type="number" name="price" ng-model="add.price" required></input>
                                <div ng-if="!add.price" ng-messages="newProduct.price.$error" class="error-text" role="alert">
                                    <div ng-message="required" style="color: red">Price field required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2">Description</label>
                            <div class="col-sm-5">
                                <textarea ng-model="add.description" rows="3" cols="50"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a ui-sref="orderlist" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </form>
                <div>
            </div>
        </div>
    </div>
